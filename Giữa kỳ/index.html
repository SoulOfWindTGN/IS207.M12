<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký đồ án nhóm</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='function.js'></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <th><h1>Đăng ký đồ án nhóm</h1></th>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="regist-tab" data-toggle="pill" href="#regist" role="tab" aria-controls="v-pills-regist" aria-selected="true">Thêm nhóm</a>
                    <a class="nav-link disabled" id="list-tab" data-toggle="pill" href="#list" role="tab" aria-controls="v-pills-list" aria-selected="false">Danh sách nhóm</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" role="tabpanel" id="regist">
                        <div class="form-group">
                            <table class="table">
                                <tr>
                                    <td><label class="form-text"><b>Tên đồ án</b></label></td>
                                    <td><input class="form-control" type="text" placeholder="Trang web bán hàng ABC" id="project-name"></td>
                                </tr>
                                <tr>
                                    <td><label class="form-text"><b>Loại đồ án</b></label></td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" name="type" type="radio" id="App" checked>
                                            <label class="form-check-label" for="App">
                                                App
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="type" type="radio" id="Web">
                                            <label class="form-check-label" for="Web">
                                                Web
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="form-text"><b>Mô tả đồ án</b></label></td>
                                    <td>
                                        <textarea class="form-control" placeholder="Đây là mô tả" id="description"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="form-text"><b>Danh sách thành viên</b></label></td>
                                    <td>
                                        
                                        <table class="table" id="mem-table" style="width: 350px;">
                                            <tr>
                                                <td><label class="form-text"><b>MSSV</b></label></td>
                                                <td>
                                                    <input type="text" class="form-control" placeholder="19521901" id="mssv"></input>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label class="form-text"><b>Họ và tên</b></label></td>
                                                <td>
                                                    <input type="text" class="form-control" placeholder="Trần Gia Nghĩa" id="member-name"></input>
                                                </td>
                                            </tr>
                                        </table>
                                        <a id="add" href="javascript:void(0)">Thêm thành viên</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center;"><button type="button" class="btn btn-primary" id="regist-button">Đăng ký</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list" role="tabpanel">
                        <table class="table" id="result">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Tên đồ án</th>
                                  <th scope="col">Loại đồ án</th>
                                  <th scope="col">Nhóm trưởng</th>
                                  <th scope="col">Danh sách thành viên</th>
                                  <th scope="col">Mô tả</th>
                                </tr>
                              </thead>
                              <tbody>

                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
