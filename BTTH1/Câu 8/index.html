<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng ký thông tin du lịch</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1 align="center">Phiếu đăng ký thông tin du lịch</h1>
        <form>
            <table align="center">
                <colgroup>
                    <col span="1" style="width: 35%;">
                    <col span="1" style="width: 65%;">
                </colgroup>
                <tbody>
                    <tr>
                        <td>Họ và tên</td>
                        <td><input id="name" type="text" placeholder="Nguyễn Văn A"></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td><input id="address" type="text" placeholder="abc, xyz, jqk" size="50"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td><input id="phone" type="text" placeholder="09xxxxxxxx"></td>
                    </tr>
                    <tr>
                        <td>Tour</td>
                        <td>
                            <select name="tour" id="tour">
                                <option value="" disabled selected>Chọn tour</option>
                                <option value="tour1"> Hà Nội – Hạ Long – Tuần Châu : 10.000.000đ/người</option>
                                <option value="tour2"> Hà Nội – Sapa : 6.000.000đ/người</option>
                                <option value="tour3"> Đà Nẵng – Hội An : 3.000.000đ/người</option>
                                <option value="tour4"> Buôn Mê Thuộc – Kon Tum : 2.000.000đ/người</option>
                                <option value="tour5"> TP.HCM – Nha Trang : 3.500.000đ/người</option>
                                <option value="tour6"> TP.HCM – Cần Thơ – Cà Mau : 2.500.0000đ/người</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset style="width: 350px;">
                                <legend>Số lượng đoàn khách</legend>
                                <label for="nguoi_lon">Người lớn</label>
                                <input id="nguoi_lon" type="text" size="4">
                                <label for="tre_em">Trẻ em</label>
                                <input id="tre_em" type="text" size="4">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>Ghi chú</td>
                        <td>
                            <input type="text" style="width:300px; height:100px"> 
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="button" value="Đăng ký">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
