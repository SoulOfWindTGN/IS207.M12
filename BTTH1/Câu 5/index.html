<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form đăng nhập</title>
  </head>
  <body>
      <h2 style="color:#8A2BE2;">Đăng nhập hệ thống</h2>
      <hr color="#0000FF" size="3px">
      <table>
        <colgroup>
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 60%;">
         </colgroup>
         <tbody>
             <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" placeholder="nhập tên"></td>
             </tr>
             <tr>
                 <td>Mật khẩu</td>
                 <td><input type="password" placeholder="nhập mã số"></td>
             </tr>
             <tr>
                <td></td>
                <td><input type="button" value="Đăng nhập" style="border-radius: 20px 20px;"></td>
             </tr>
         </tbody>
        </table>
        <p style="font-style: italic; margin-left: 40px;">Quên mật khẩu / Đăng ký</p>
        <hr color="#0000FF" size="4px">
  </body>
</html>
